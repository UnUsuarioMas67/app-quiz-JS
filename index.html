<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App de Quiz</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="main.js" defer></script>

		<style>
			.answer-correct {
				background-color: lightgreen;
			}
			.answer-wrong {
				background-color: lightcoral;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>Quiz Sencillo</h1>
			<hr />
			<div class="question-section">
				<div>
					<p id="question-counter">Pregunta 1 de X</p>
					<h2 id="question">Â¿Esto es una pregunta?</h2>
				</div>
				<div id="answers">
					<button class="answer">respuesta 1</button>
					<button class="answer">respuesta 2</button>
					<button class="answer">respuesta 3</button>
					<button class="answer">respuesta 4</button>
				</div>

				<div class="buttons">
					<button id="prev">&lt; Anterior</button>
					<button id="next">Siguiente &gt;</button>
                    <button id="check-result" disabled hidden>Terminar &gt;</button>
				</div>
			</div>

			<div class="result-section" data-inactive="true">
				<h2>Acertaste en:</h2>
				<p id="score">0/5</p>

				<div class="buttons">
					<button id="reset">Reiniciar</button>
					<button id="review">Revisar preguntas</button>
				</div>
			</div>
		</main>
	</body>
</html>
